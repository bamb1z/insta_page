<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-box">
            <div class="group">
                <img class="logo" src="img/instagram-logo.png" alt="logo Instagram">
                <div class="profile-picture">
                    <img src="img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como mmorilhas</a>
                <a href="#" class="insta-logout">Esquecer conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mmorilhas?</p>
                <p class="not-account">
                    <span class="link-blue">
                        <a href="#">Troque de conta</a>
                    </span>ou
                    <span class="link-blue">
                        <a href="#">Inscreva-se</a>                    
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
